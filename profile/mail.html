<html>
    
    <meta name="author" content="Gonçalo Barradas">
    <meta http-equiv=”Content-Type” content=”text/html; charset=utf-8″>
    <head>
        <title>Email</title>
        <link rel="stylesheet" type="text/css" href="css/mail.css">
        <script type='application/javascript' src='js/mail.js'> </script>
    </head>
    <body>
        <div class="container">
            <div class="container-inside">
                <h1 class="tittle"><b>Send me a email</b></h1>
                <form class="contact-form">
                    <div>
                        <label class="label" for="name" >Name:</label>
                        <input type="text" id="name" class="input" placeholder="Name" required><br>
                        <label class="label" for="email" >Email:</label>
                        <input type="email" id="email" placeholder="Email" class="input" id="email" required>  
                        <label class="label" for="email" >Subject:</label>
                        <input type="text" id="assunto" class="input" placeholder="Subject" ><br>
                        <label class="label" for="message" >Message:</label>
                        <textarea id="message" placeholder="Message" name="message" rows="5" cols="50"  class="input textarea" required></textarea>
                    </div><br>
                    <div>
                        <button type="button" onclick="createEmail()" name="submit" class="btn btn-primary " id="submit"><b>Send</b></button>
                        <button type="reset" class="btn btn-primary" id="cancelar" ><b>Delete</b></button>
                    </div>
                </form>
                <div id="terminal"></div>
            </div>

        </div>
       
    </body>
</html>
